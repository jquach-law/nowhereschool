<head>
    <title>Courses</title>
</head>

<body>
    <h1>Courses</h1>
    <div>
        <p><strong>Navigation</strong></p>
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="students.html">Students & Grades</a></li>
            <li><a href="subjects.html">Subjects</a></li>
            <li><a href="terms.html">Terms</a></li>
            <li>Courses</li>
        </ul>
    </div>
    <div id="search">
        <form method="GET" id="searchCourses">
            <legend><strong>Search Course(s)</strong></legend>
            <fieldset class="fields">
                <label> Subject </label> <select name="subject">
                    <option value="0">&nbsp;</option>
                    <option value="1">Math</option>
                    <option value="2">Physics</option>
                    <option value="3">Chemistry</option>
                    <option value="4">Biology</option>
                    <option value="5">History</option>
                </select>
                <label> Year </label> <input type="number" name="lname">
                <label> Term </label> <select name="term">
                    <option value="0">&nbsp;</option>
                    <option value="1">Fall</option>
                    <option value="2">Spring</option>
                    <option value="3">Summer</option>
                    <option value="4">Winter</option>
                </select>
            </fieldset>
            <input class="btn" type="submit" id="addPerson" value="Search Course">
            <!-- <input class="btn" type="button" value="cancel" onClick="browsePeople()"> -->
        </form>
    </div><!-- insert -->
    <br/><br/>
    <div id="browse">
        <!-- <p><a href="#" onClick="showAll()">Display all forms</a> </p> -->
        <table border="1" cellpadding="5">
            <tr>
                <th>id</th>
                <th>Subject</th>
                <th>Year</th>
                <th>Term</th>
            </tr>
            <tr>
                <td align="right">1</td>
                <td>Math</td>
                <td>2020</td>
                <td>Fall</td>
            </tr>
            <tr>
                <td align="right">2</td>
                <td>Math</td>
                <td>2021</td>
                <td>Spring</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Chemistry</td>
                <td>2021</td>
                <td>Winter</td>
            </tr>
            <tr>
                <td align="right">4</td>
                <td>Biology</td>
                <td>2022</td>
                <td>Winter</td>
            </tr>
            <tr>
                <td align="right">5</td>
                <td>History</td>
                <td>2022</td>
                <td>Summer</td>
            </tr>
        </table>
        <p>&nbsp;</p>
    </div> <!-- browse -->
    <div id="insert">
        <form method="POST" id="addCourse">
            <legend><strong>Add Course</strong></legend>
            <fieldset class="fields">
                <label> Subject </label> <input type="text" name="subject">
                <label> Year </label> <input type="number" name="Year">
                <label> Term </label> <input type="text" name="term">
            </fieldset>
            <input class="btn" type="submit" id="addCourseButton" value="Add Course">
            <!-- <input class="btn" type="button" value="cancel" onClick="browsePeople()"> -->
        </form>
    </div><!-- insert -->
</body>

</html>
